spring:
  application:
    name: vacation-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:vacationdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace